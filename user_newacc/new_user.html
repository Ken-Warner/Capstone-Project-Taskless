<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="#css_path#">
	</head>
	<header>
		<h1>TASK<span>LESS</span></h1>
	</header>
	<body>
		<form action="new_user.php" method="post">
		  <div class="container">
			<b>Email Address</b>
			<br>
			<input name="email_address" type="email" required />
			<br>
		    <b>New Username</b>
		    <br>
		    <input type="text" name="newusername" pattern="^[A-Za-z0-9_]{5,20}$"
					title="Alphanumeric characters and underscores between 5 and 20 characters"
					required />
		    <br>
		    <b>New Password</b>
		    <br>
		    <input type="password" name="newpassword" pattern="^.{5,20}$"
					title="between 5 and 20 characters in length" required />
			<br>
			<b>Confirm Password</b>
			<br>
			<input type="password" name="p_confirm" pattern="^.{5,20}$"
					title="between 5 and 20 characters in length" required />
			<br>

		    <button type="submit">Create Account</button>
		  </div>

		  <div class="container" style="background-color:#f1f1f1">
		    <button type='button' class='cancelbtn'><a style='text-decoration: none' href='../user_login/login.php'><font color='white'>Cancel</font></a></button>
		  </div>
		</form>
	</body>
