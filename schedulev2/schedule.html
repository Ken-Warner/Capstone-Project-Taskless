<div class='calendar'>
	<table class='month'>
		<tr>
			<td class='prev'>
				<div id='reset'>
					<button class='reset'><span class='material-icons'>restart_alt</span></button>
				</div>
			</td>
		</tr>
		<tr>
			<td class='prev'>
				<div id='prev'><button><span>Previous</span></button></div>
			</td>
			<td class='monthandyear'><span id='monthstring'></span><br><span style='font-size:18px' id='yearstring'></span></td>
			<td class='next'>
				<div id='next'><button><span>Next</span></button>
				</div>
			</td>
		</tr>
	</table>

	<table class='internalcalendar'>
		<tr class='weekday'>
			<th class='dayofweek'>Su</td>
		  <th class='dayofweek'>Mo</td>
		  <th class='dayofweek'>Tu</td>
		  <th class='dayofweek'>We</td>
		  <th class='dayofweek'>Th</td>
		  <th class='dayofweek'>Fr</td>
		  <th class='dayofweek'>Sa</td>
		</tr>

	</table>
</div>
<script src="js/schedule.js"></script>
